'<md-dialog class="dialog-result">
    <md-toolbar class="md-theme-light">
        <div class="md-toolbar-tools" layout="horizontal" layout-align="center">
            <h3 ng-if="!finished">
                Work in progress....
            </h3>
            <h3 ng-if="finished">
                Result
            </h3>
        </div>
    </md-toolbar>
    <div class="dialog-content">
        <md-progress-linear mode="indeterminate" ng-if="!finished"></md-progress-linear>
        <div ng-if="success">
            Success !!!
        </div>
        <div ng-if="!success && finished">
            Error
        </div>
    </div>
    <div class="dialog-actions" ng-if="finished">
        <md-button ng-click="close()">
          Close
        </md-button>
    </div>
</md-dialog>'
