<div ng-if="Submissions.hasResult()">

    <div ng-if="Submissions.current.result.pass">
        <img src="http://prixroberval.utc.fr/outils/image/success.png" width="128px">
        <h1>Good job !</h1>
    </div>

    <div ng-if="!Submissions.current.result.pass">
        <img src="http://icdn.pro/images/fr/a/c/action-agt-fail-icone-4999-128.png">

        <h1>Fail !</h1>

        <md-list ng-if="Submissions.current.result.compilationErrors">
            <h3>Compilation errors :</h3>
            <md-item ng-repeat="error in ::Submissions.current.result.compilationErrors">
                <md-item-content class="md-theme-red">
                    {{ error }}
                </md-item-content>
            </md-item>
            <!--<pre>{{ Submissions.current.result.compilationErrors }}</pre>-->
        </md-list>

        <div ng-if="Submissions.current.result.failedTestMessages">
            <h3>Failed Tests :</h3>
            <pre>{{ Submissions.current.result.failedTestMessages }}</pre>
        </div>

    </div>

</div>
